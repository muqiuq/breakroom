<div class="container gallery" style="padding-left: 0px;">
{{ $images := .Resources.ByType "image" }}
{{ range $images }}
{{ $imageB := .Resize "1200x q90" }}
{{ $imageT := .Resize "150x q90" }}
<a href = "{{- $imageB.RelPermalink -}}"><img src="{{- $imageT.RelPermalink -}}" style="padding-top: 5px; " data-opacityTarget="0.7"></a>
{{ end }}
</div>
