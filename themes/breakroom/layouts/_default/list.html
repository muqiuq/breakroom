{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <p>Hihi?</p>
    <ul>
        <!-- Ranges through content/exhibitions/*.md -->

        {{ range .Pages }}
        <li>
            {{ if .Params.showLink }}
            <span style="font-style: italic;">{{.Date.Format "2006-01-02"}} | {{.Title}}</span>
            {{ else }}
            <a href="{{.RelPermalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
